<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>players</title>
  </head>
  <body>
    <section>
      <h1>International goals data addition</h1>
      <label for="name">
        <span>Name :</span>
        <!-- name of the bakery entity -->
        <input type="text" name="name" id="name" />
      </label>
      <label for="rating">
        <span>goals :</span>
        <!-- rating of the bakery entity -->
        <input type="text" name="goals" id="goals" />
      </label>
      <label for="rating">
        <span>matches :</span>
        <!-- rating of the bakery entity -->
        <input type="text" name="matches" id="matches" />
      </label>
      <button id="add">Add</button>
      <div id="mess"></div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      // to get the value name to create an entity
      const name = document.getElementById("name");
      // to get the value rating to create an entity
      const matches = document.getElementById("matches");
      // to listen to click event and send our request
      const goals = document.getElementById("goals");
      add.addEventListener("click", () => {
        // listen to click event
        // send a post request with our input value
        fetch("/players", {
          method: "post",
          headers: {
            "Content-type": "application/x-www-form-urlencoded; charset=UTF-8"
          },
          body: `name=${name.value}&matches=${matches.value}&goals=${
            goals.value
          }`
        })
          .then(res => {
            if (res.status !== 200) return;
            res.json().then(data => console.log(data));
          })
          .catch(err => console.log("Fetch Error :-S", err));
      });

      const mess = document.getElementById("mess");
      socket.on(
        "player_data",
        res =>
          (mess.innerHTML += `<div>- ${res.name} has ${
            res.goals
          }/5 goals</div>`)
      );
    </script>
  </body>
</html>
